<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - GoodbodyBucks</title>
    <link rel="stylesheet" href="/nav.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b0f14;
            color: #eaf2ff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .error-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: #34d399;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(52, 211, 153, 0.3);
        }
        
        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #eaf2ff;
        }
        
        .error-message {
            font-size: 18px;
            color: #8aa0b6;
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        .error-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            padding: 14px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn-primary {
            background: #34d399;
            color: #0b0f14;
        }
        
        .btn-primary:hover {
            background: #22c088;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(52, 211, 153, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #34d399;
            border: 2px solid #34d399;
        }
        
        .btn-secondary:hover {
            background: rgba(52, 211, 153, 0.1);
        }
        
        .helpful-links {
            margin-top: 60px;
            padding: 30px;
            background: #121823;
            border: 1px solid #223146;
            border-radius: 16px;
            max-width: 600px;
        }
        
        .helpful-links h3 {
            color: #34d399;
            margin-bottom: 20px;
        }
        
        .helpful-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .helpful-links li {
            margin: 12px 0;
        }
        
        .helpful-links a {
            color: #60a5fa;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .helpful-links a:hover {
            color: #34d399;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }
            
            .error-title {
                font-size: 24px;
            }
            
            .error-message {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for doesn't exist. 
            It might have been moved or deleted, or you may have mistyped the URL.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Go to Home</a>
            <a href="/app" class="btn btn-secondary">Launch App</a>
        </div>
        
        <div class="helpful-links">
            <h3>Helpful Links</h3>
            <ul>
                <li><a href="/">→ GoodbodyBucks Home</a></li>
                <li><a href="/app">→ Launch App</a></li>
                <li><a href="/#what-is">→ What Is GoodbodyBucks?</a></li>
                <li><a href="/#legacy">→ The Legacy Story</a></li>
                <li><a href="/#how-it-works">→ How It Works</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
